<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Vols</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Recherche de Vols</h2>
    
    
    <form id="searchForm">
        <label for="dtrecherche">Date de Recherche :</label>
        <input type="date" id="dtrecherche" name="dtrecherche">

        <label for="lieuDepart">Lieu de départ :</label>
        <input type="text" id="lieuDepart" name="lieuDepart">

        <label for="lieuArrive">Lieu d'arrivée :</label>
        <input type="text" id="lieuArrive" name="lieuArrive">

        <label for="dateDepart">Date de départ :</label>
        <input type="date" id="dateDepart" name="dateDepart">

        <label for="typeSiege">Type de siège :</label>
        <select id="typeSiege" name="typeSiege">
            <option value="">-- Tous --</option>
            <option value="Économie">Économie</option>
            <option value="Affaires">Affaires</option>
            <option value="Première classe">Première classe</option>
        </select>

        <label for="prixMin">Prix min (€) :</label>
        <input type="number" id="prixMin" name="prixMin" step="0.01">

        <label for="prixMax">Prix max (€) :</label>
        <input type="number" id="prixMax" name="prixMax" step="0.01">

        <button type="submit">Rechercher</button>
    </form>
    <h2 class="text-center">Liste des Vols</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Avion</th>
                <th>Lieu Départ</th>
                <th>Date Départ</th>
                <th>Lieu Arrivée</th>
                <th>Date Arrivée</th>
                <th>Type Siège</th>
                <th>Prix (€)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemple de ligne, à remplacer dynamiquement -->
            <tr>
                <td>Boeing 737</td>
                <td>Paris</td>
                <td>2025-03-15 08:00</td>
                <td>Londres</td>
                <td>2025-03-15 09:30</td>
                <td>Économie</td>
                <td>120.00</td>
                <td><button type="submit">Reserver</button></td>
            </tr>
            <!-- Autres lignes dynamiques ici -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
